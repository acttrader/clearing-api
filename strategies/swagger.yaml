openapi: 3.0.0
info:
  title: Startegies API - OpenAPI 3.0
  description: |-
    This is a Strategy Server based on the OpenAPI 3.0 specification.  
  version: '1.0'
servers:
  # Added by API Auto Mocking Plugin
  - description: sandbox endpoint
    url: https://strategies.acttrader.com/
tags:
  - name: strategies
    description: Everything about your Strategies
  - name: launches
    description: Everything about your Launches
paths:
  /strategy:
    post:
      tags:
        - strategies
      summary: Add a new strategy
      description: Add a new strategy. Payload is a base64 encoded XML document.
      operationId: addStrategy
      requestBody:
        description: Create a new strategy in the store
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/PostStrategy'
        required: true
      responses:
        '200':
          description: Successful operation
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/PostStrategyResponse'
        default:
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'
          description: An unexpected error response.
      security:
       - Bearer: []
  /strategy/{id}:
    get:
      tags:
        - strategies
      summary: Get strategy by ID
      description: Get strategy by ID
      parameters:
        - name: id
          in: path
          description: strategy Id
          required: true
          schema:
            type: integer
            format: int64
      responses:
        '200':
          description: Successful operation
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Strategy'
        default:
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'
          description: An unexpected error response.
      security:
        - Bearer: []
    put:
      tags:
        - strategies
      summary: Update strategy by ID
      description: update strategy
      operationId: updateStrategy
      parameters:
        - name: id
          in: path
          description: strategy Id to update
          required: true
          schema:
            type: integer
            format: int64
      requestBody:
        description: Create a new strategy in the store
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/PostStrategy'
        required: true
      responses:
        '200':
          description: Successful operation
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Success'
        default:
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'
          description: An unexpected error response.
      security:
        - Bearer: []
    delete:
      tags:
        - strategies
      summary: Delete strategy by ID
      operationId: deleteStrategy
      parameters:
        - name: id
          in: path
          description: startegy Id to delete
          required: true
          schema:
            type: integer
            format: int32
      responses:
        '200':
          description: Successful operation
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Success'
      security:
        - Bearer: []
  /strategies:
    get:
      tags:
        - strategies
      summary: Get all strategies
      description: Strategies list
      operationId: addStrategy
    
      responses:
        '200':
          description: Successful operation
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/StrategyList'
        default:
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'
          description: An unexpected error response.
      security:
       - Bearer: []
  /launch/{id}:
    get:
      tags: 
       - launches
      summary: Launch the strategy
      parameters:
        - name: id
          in: path
          description: ID of the strategy that needs to be launched
          required: true
          schema:
            type: integer
            format: int64
      responses:
        default:
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'
          description: An unexpected error response.
      security:
        - Bearer: []
  /stop/{id}:
    get:
      tags: 
       - launches
      summary: Stop the laucnh
      parameters:
        - name: id
          in: path
          description: ID of the launch that needs to be stopped
          required: true
          schema:
            type: integer
            format: int64
      responses:
        default:
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'
          description: An unexpected error response.
      security:
        - Bearer: []
  /launches/{id}:
    get:
      tags: 
       - launches
      summary: Launches list
      parameters:
        - name: id
          in: path
          description: ID of the strategy
          required: true
          schema:
            type: integer
            format: int64
      responses:
        default:
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'
          description: An unexpected error response.
      security:
        - Bearer: []
components:
  schemas:
    PostStrategy:
      required:
        - name
        - payload
      type: object
      properties:
        name:
          type: string
          example: sample_stochastic_macd
        payload:
          type: string
          example: 
    PostStrategyResponse:
      type: object
      example: 
        success: true
        result: 
          id: 101
          name: stochastic
    Strategy:
      type: object
      example:
        success: true
        result: 
    StrategyList:
      type: object
      example:
        success: true
        result:
          - id: 100
            name: stohastic
          - id: 101
            name: stohastic_CMA
    Success:
      type: object
      example:
        success: true
    ErrorResponse:
      type: object
      example:
        success: false
        message: error description
        errorId: NKbVEzkD
        errorCode: ERROR_CODE
  securitySchemes:
    Bearer:
      type: http
      scheme: bearer